<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI-Powered LaTeX Converter</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
<header>
  <h1>AI-Powered LaTeX Converter</h1>
</header>
<main>
  <!-- File Upload Section -->
  <section id="upload-section">
    <h2>Upload File</h2>
    <input type="file" id="fileInput" accept=".pdf, .png, .jpg, .jpeg" />
    <!-- New Button: Triggers the file upload and conversion -->
    <button id="sendToGemini">Convert File</button>
  </section>

  <!-- API Key Section -->
  <section id="api-key-section">
    <h2>API Key</h2>
    <label for="apiKey">API Key:</label>
    <input type="text" id="apiKey" placeholder="Enter your API key" />
    <a href="https://aistudio.google.com/apikey" target="_blank">(don't have an api key?)</a>
  </section>

  <!-- LaTeX Output Section -->
  <section id="latex-section">
    <h2>LaTeX Output</h2>
    <textarea id="latexOutput" rows="10" cols="50" placeholder="LaTeX output will appear here..."></textarea>
  </section>

  <!-- PDF Preview Section -->
  <section id="pdf-section">
    <h2>PDF Preview</h2>
    <div id="pdfViewer"></div>
    <button id="downloadPdf" disabled>Download PDF</button>
  </section>
</main>

<!-- Main JavaScript Module -->
<script type="module" src="/src/main.js"></script>
</body>
</html>
